name: CI/CD - RapidXTech

on:
  push:
    branches:
      - main
      - features/deploying-with-cicd
  pull_request:
    branches:
      - main

env:
  REGISTRY: docker.io
  IMAGE_NAME_FRONTEND: ${{ secrets.DOCKERHUB_USERNAME }}/rapidx-frontend
  IMAGE_NAME_BACKEND: ${{ secrets.DOCKERHUB_USERNAME }}/rapidx-backend

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build frontend (Next.js)
        run: npm run build

      - name: Run automated tests (lint)
        run: npm test

  docker-build-and-push:
    runs-on: ubuntu-latest
    needs: build-and-test

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.frontend
          push: true
          tags: |
            ${{ env.IMAGE_NAME_FRONTEND }}:latest
            ${{ env.IMAGE_NAME_FRONTEND }}:${{ github.sha }}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.backend
          push: true
          tags: |
            ${{ env.IMAGE_NAME_BACKEND }}:latest
            ${{ env.IMAGE_NAME_BACKEND }}:${{ github.sha }}

  deploy-to-staging:
    runs-on: ubuntu-latest
    needs: docker-build-and-push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show images to deploy
        run: |
          echo "Ready to deploy the following images to staging:"
          echo "Frontend: ${{ env.IMAGE_NAME_FRONTEND }}:${{ github.sha }}"
          echo "Backend:  ${{ env.IMAGE_NAME_BACKEND }}:${{ github.sha }}"

      - name: Simulate deployment to staging server
        run: |
          echo "Simulating deployment step (this is where kubectl apply or ssh to a staging server would run)."
          echo "Deployment stage completed successfully."
