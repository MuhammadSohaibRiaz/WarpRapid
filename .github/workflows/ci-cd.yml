name: CI/CD - RapidXTech

on:
  push:
    branches:
      - main
      - features/deploying-with-cicd
  pull_request:
    branches:
      - main

env:
  REGISTRY: docker.io
  IMAGE_NAME_FRONTEND: ${{ secrets.DOCKERHUB_USERNAME }}/rapidx-frontend
  IMAGE_NAME_BACKEND: ${{ secrets.DOCKERHUB_USERNAME }}/rapidx-backend

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build frontend (Next.js)
        run: npm run build

      - name: Run automated tests (lint)
        run: npm test

  ai-testing:
    runs-on: ubuntu-latest
    needs: build-and-test
    env:
      APPLITOOLS_API_KEY: ${{ secrets.APPLITOOLS_API_KEY }}
      BASE_URL: http://20.219.203.205

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Playwright dependencies
        working-directory: tests/playwright
        run: npm install

      - name: Install Playwright browsers
        working-directory: tests/playwright
        run: npx playwright install chromium

      - name: Run Blog CMS AI Tests
        working-directory: tests/playwright
        run: npx playwright test blog-cms --reporter=html,json
        continue-on-error: true

      - name: Run Portfolio CMS AI Tests
        working-directory: tests/playwright
        run: npx playwright test portfolio-cms --reporter=html,json
        continue-on-error: true

      - name: Run Testimonials CMS AI Tests
        working-directory: tests/playwright
        run: npx playwright test testimonials-cms --reporter=html,json
        continue-on-error: true

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: |
            tests/playwright/playwright-report/
            tests/playwright/test-results.json
          retention-days: 30

      - name: Upload Test Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-failure-screenshots
          path: tests/playwright/test-results/
          retention-days: 7

  docker-build-and-push:
    runs-on: ubuntu-latest
    needs: ai-testing

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.frontend
          push: true
          tags: |
            ${{ env.IMAGE_NAME_FRONTEND }}:latest
            ${{ env.IMAGE_NAME_FRONTEND }}:${{ github.sha }}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.backend
          push: true
          tags: |
            ${{ env.IMAGE_NAME_BACKEND }}:latest
            ${{ env.IMAGE_NAME_BACKEND }}:${{ github.sha }}

  deploy-to-staging:
    runs-on: ubuntu-latest
    needs: docker-build-and-push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show images to deploy
        run: |
          echo "Ready to deploy the following images to staging:"
          echo "Frontend: ${{ env.IMAGE_NAME_FRONTEND }}:${{ github.sha }}"
          echo "Backend:  ${{ env.IMAGE_NAME_BACKEND }}:${{ github.sha }}"

      - name: Simulate deployment to staging server
        run: |
          echo "Simulating deployment step (this is where kubectl apply or ssh to a staging server would run)."
          echo "Deployment stage completed successfully."
