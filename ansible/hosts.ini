# Ansible Inventory File for Section D
# Configuration Management - RapidXTech DevOps Lab

[webservers]
# VM1 - Has public IP (direct access)
server1 ansible_host=74.225.181.44 ansible_user=azureuser

# VM2 - Private IP only (access via VM1 as jump host)
server2 ansible_host=10.0.0.5 ansible_user=azureuser ansible_ssh_common_args='-o ProxyCommand="ssh -W %h:%p -q azureuser@74.225.181.44"'

[databases]
# Add your database server IPs here
# db1 ansible_host=192.168.1.20 ansible_user=azureuser

[all:vars]
# Global variables for all hosts
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_common_args='-o StrictHostKeyChecking=no'

# If using password authentication instead of SSH keys
# ansible_ssh_pass=YOUR_PASSWORD
# ansible_become_pass=YOUR_SUDO_PASSWORD
